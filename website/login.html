<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
       <img class="image" src="/images/heading background.jpg" alt="" >
       <div class="center">Sir Syed Student Portal</div>
    </div>
    <div class="container">
        <div class="head">
           <img src="/images/icons8-globe.gif" alt="Globe"> Login
        </div>
        <div class="form">
             <span class="em">Email</span> <br><input type="email" placeholder="someone@example.com" class="email"><br>
            <span class="em">Password</span> <br><input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" class="pass">
            <div class="button">
                <a class="btn success">Login</a>
                <a href="signup.html" class="btn info">Signup</a>
            </div>  
        </div>
    </div>

    <footer class="footer">
        <div class="content">
            Powered by <b>stepway</b>&copy;
        </div>
    </footer>
</body>
</html>
