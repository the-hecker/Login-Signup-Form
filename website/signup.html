<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
       <img class="image" src="/images/heading background.jpg" alt="" >
       <div class="center">Sir Syed Student Portal</div>
    </div>
    <div class="container">
        <div class="head">
           <img src="/images/icons8-globe.gif" alt="Globe"> Sign Up
        </div>
        <div class="form">
             <span class="em">Email</span> <br><input type="email" placeholder="someone@example.com"  class="email"><br>
            <span class="em">Password</span> <br><input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" class="pass"><br>
            <span class="em">Confirm Password</span> <br><input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" class="pass"><br>
            <input class="check" type="checkbox"> <span class="terms"></span> I agree to <b><a href="https://www.google.com/">terms & conditions</a></b>
            <div class="button">
                <a onclick="button()" class="btn info">Signup</a>
            </div>  
        </div>
    </div>

    <footer class="footer">
        <div class="content">
            Powered by <b>stepway</b>&copy;
        </div>
    </footer>
</body>
<script src="signup.js"></script>
</html>
